<!DOCTYPE html>
<html lang="en">
    
    <title>Hello Scholar!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/common/w3.css">
    <link rel="stylesheet" href="css/common/font_poppins.css">
    <link rel="stylesheet" href="css/common/core.css">
        <link rel="stylesheet" href="css/common/userimg.css">

    <style>
        body,h1,h2,h3,h4,h5 {   font-family: "Poppins", sans-serif    }
        body {    font-size:16px;    }
        .w3-half img{
            margin-bottom:-6px;
            margin-top:16px;
            opacity:0.8;
            cursor:pointer
        }
        .w3-half img:hover{ opacity:1 }

    </style>

    <body>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
        <div class="image-cropper w3-margin-bottom" style="margin: auto auto auto 60px;">
            <img class="rounded" id="imgPhoto" style="margin: auto;" src="images/register/photoplaceholder.jpg" height="100" width="100">
        </div>
        <h3 id="lblScholarName" style="width: 225px; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; text-align: center;">
            Scholar-User-Name-Here
        </h3>
    </div>
    <div class="w3-bar-block" style="margin-top: 50px">
        <a href="home.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Application Progress</a> 
        <a href="applist.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Application List</a> 
        <a href="newapp.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">New Application</a> 
        <a href="documents.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Uploaded Documents</a> 
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-white">Profile</a> 
        <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Logout</a>
    </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
    <span>Scholar Help</span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">

        <!-- Header -->
        <div class="w3-container" style="margin-top:40px" id="showcase">
            <h1 class="w3-xxxlarge w3-text-red"><b>Good Day, <span id="casualname">?</span></b></h1>
            <hr style="width:50px;border:5px solid red" class="w3-round">
            
        </div>

        <div class="form__group field">
            <p>Applicant's Personal Details:</p>
        </div>
        <div class="image-cropper w3-margin-bottom" style="margin: auto auto auto 10px;" onclick="javascript: uploadPhoto();">
            <img class="rounded" id="imgPhotoInput" style="cursor: pointer; margin: auto;" 
                src="images/register/photoplaceholder.jpg" height="100" width="100">
            <input style="display: none;" id="inpPhoto" required name="photo" type="file" accept="image/jpeg, image/png" />
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" style="color: black" placeholder="firstname" 
                name="firstname" id='firstname' required />
            <label for="firstname" class="form__label">First Name</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" style="color: black" placeholder="middlename" 
                name="middlename" id='middlename' required />
            <label for="middlename" class="form__label">Middle Name</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" style="color: black" placeholder="lastname" 
                name="lastname" id='lastname' required />
            <label for="lastname" class="form__label">Last Name</label>
        </div>
        <div class="form__group field">
            <input type="date" class="form__field" style="color: black" placeholder="bday" 
                name="bday" id='bday' required />
            <label for="bday" class="form__label">Birth Date</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" style="color: black" placeholder="address" 
                name="address" id='address' required />
            <label for="address" class="form__label">Address</label>
        </div>
        <div class="form__group field" style="display: flex;">
            <input type="checkbox" style="margin: 10px;" placeholder="male" name="male" id='male' />
            <label for="male">Male</label>

            <input type="checkbox" style="margin: 10px;" placeholder="female" name="female" id='female' />
            <label for="female">Female</label>
        </div>
        <div class="form__group field">
            <input type="input" class="form__field" style="color: black" placeholder="contact _number" 
                name="contact" id='contact' required />
            <label for="contact" class="form__label">Contact Number</label>
        </div>

        <div class="w3-col" style="width: 40%; margin-top: 20px; margin-bottom: 30px;">
            <button id="btnUpdateProfile" class="w3-button w3-block w3-red"
                style="width: 100%; font-size: x-large;">
                    Update Profile
            </button>
        </div>

    <!-- End page content -->
    </div>

    <input type="hidden" id="hidfld_uid" name="hidfld_uid" value="?">
    <input type="hidden" id="hidfld_fname" name="hidfld_fname" value="?">

    <script src="js/profile/core.js"></script>
    <script src="js/profile/controls.js"></script>
    <script>
        window.onload = init();
    </script>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }
        
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

    </script>

    </body>
</html>
